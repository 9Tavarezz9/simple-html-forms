<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms html</title>
</head>
<body>
    
        <form>
        
        <div>
            <label for="pnome">digite seu primeiro nome: </label>
            <input type="text" id="pnome" name="pnoem" placeholder="Primeiro nome" required>
        </div>

        <br>

        <div>
            <label for="unome">digite seu sobrenome: </label>
            <input type="text" id="unome" name="unoem" placeholder="sobrenome" required>
        </div>

        <br>

        <div>
            <label for="senha">digite sua senha: </label>
            <input type="password" id="senha" name="senha" required maxlength="9" placeholder="*******">
        </div>

        <br>

        <div>
            <label for="email">digite seu email: </label>
            <input type="email" id="email" name="email" required placeholder="Bcalcaquadrada@gmail.com">
        </div>

        <br>

        <div>
            <label for="num">digite seu numero de telefone: </label>
            <input type="tel" id="num" name="num" required placeholder="+XX (XX) XXXXX-XXXX">
        </div>

        <br>

        <div>
            <label for="ndata">digite sua data de nascimento: </label>
            <input type="date" id="ndata" name="ndata" required>
        </div>

        <br>

        <div>
            <label for="quantitade">digite a quantidade: </label>
            <input type="number" id="quantitade" name="quantitade" required min="0" max="99" value="1">
        </div>


        <br>
        
        <div>
            <label for="mesmogrupo">Titulo pra nao deixar em branco</label>
            
            <label>1</label>
            <input type="radio" name="mesmogrupo" value="1">

            <label>2</label>
            <input type="radio" name="mesmogrupo" value="2">

            <label>3</label>
            <input type="radio" name="mesmogrupo" value="3">
        </div>

        <br>

            <div>
                <label for="pagamento">Pagamento: </label>
                <select id="payment" name="pagamento">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit" src="">
        </div>
        </form>
</body>
</html>
